name: Main Build and Publish

on:
  push:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore Automata.sln
      - name: Build solution (Release)
        run: dotnet build Automata.sln --configuration Release --no-restore
      - name: Run tests (Release)
        run: dotnet test Automata.sln --configuration Release --no-build

  publish_image:
    needs: build_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/automata-api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Authenticate to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push API image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Automata.Api/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

  deploy_to_aca:
    needs: publish_image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      IMAGE_TO_DEPLOY: ghcr.io/${{ github.repository_owner }}/automata-api:${{ github.sha }}
      ACA_RESOURCE_GROUP: automata-rg
      ACA_ENVIRONMENT: automata-env
      ACA_APP_NAME: automata-api
    steps:
      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          azureCredentials: ${{ secrets.AZURE_CREDENTIALS }}
          resourceGroup: ${{ env.ACA_RESOURCE_GROUP }}
          containerAppName: ${{ env.ACA_APP_NAME }}
          containerAppEnvironment: ${{ env.ACA_ENVIRONMENT }}
          imageToDeploy: ${{ env.IMAGE_TO_DEPLOY }}
